<!-- Navigation -->

<!-- Page Content -->
<div class="container big-card" th:fragment="cart">
    <h3 class="text-center text-white mb-4">Cart</h3>
    <input type="hidden" value="cart" id="view-name"/>
    <h3 th:if="${cart.isEmpty()}" class="text-center text-white">Nothing in Cart</h3>
    <div class="row text-center text-white mb-4">

        <table class="table table-striped" th:unless="${cart.isEmpty()}">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody th:each="lineitem : ${cart.lineItems}">
                <tr>
                    <td th:text="${lineitem.getProductSku()}">Product Name</td>
                    <td th:text="${lineitem.getQuantity()}">Quantity</td>
                    <td th:text="${lineitem.getPrice()}"></td>
                    <td th:text="${lineitem.getTotal()}"></td>
                </tr>
