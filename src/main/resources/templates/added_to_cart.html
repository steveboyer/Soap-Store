    <div class="row text-center text-white mb-4">

                        </form>
                    </div>
                    <div class="btn-group" role="group">
                        <form action="/store/checkout" method="get">
                            <button type="submit" class="btn btn-outline-dark ml-3">Proceed to Checkout</button>
                        </form>

</div>
