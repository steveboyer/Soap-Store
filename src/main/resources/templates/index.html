<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<!-- Page content -->
<body>

<!-- Navigation -->
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Sidebar -->
        <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="" class="d-block img-fluid" th:src="@{/images/wide1.png}" alt="First slide"/>
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block img-fluid" th:src="@{/images/wide2.png}" alt="Second slide"/>
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block img-fluid" th:src="@{/images/wide3.png}" alt="Third slide"/>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <h2 class="text-center">
                Featured Products
            </h2>

            <!-- Row -->
            <div class="row">
                <div th:each="product : ${catalog.products}" class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#"><img src="" class="card-img-top" th:src="${product.imageUrl}" alt=""/></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a th:href="${product.URL}" th:text="${product.name}">Product Name</a>
                            </h4>
                            <h5>$24.99</h5>
                            <p class="card-text">Product Description</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>

</html>
