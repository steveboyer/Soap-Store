<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Laramie Soap Co.</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>

    <!-- Site css -->
    <link href="../../public/stylesheets/styles.css" th:href="@{/stylesheets/styles.css}" rel="stylesheet" media="screen"/>

    <link rel="shortcut icon" type="image/png" href="/images/LSC_logo32.png"/>
</head>
<body>

<!-- Navigation -->
<div th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img src="" th:src="@{/images/LSC-Banner-RGB.png}"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-secondary" id="nav-home" href="/">
                        Home
                    </a>
                </li>
                <li class="nav-item ml-2 dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu ">
                        <div th:each="category : ${catalog.categories}" aria-labelledby="dropdownMenuLink"> <!--   col-lg-4 col-md-6 mb-4 -->
                            <a class="dropdown-item" th:href="${category.Url}" th:text="${category.name}"></a>
                        </div>
                    </div>
                </li>
                <li class="nav-item ml-2">
                    <a class="btn btn-secondary" role="button" aria-haspopup="true" id="nav-cart" aria-expanded="false" href="/cart">
                        Cart
                    </a>
                </li>
                <li class="nav-item ml-2">
                    <a class="btn btn-secondary" role="button" aria-haspopup="true" id="nav-about" aria-expanded="false" href="/about">
                        About
                    </a>
                </li>
                <li class="nav-item ml-2">
                    <a class="btn btn-secondary" role="button" aria-haspopup="true" id="nav-contact" aria-expanded="false" href="/contact">
                        Contact
                    </a>
                </li>
            </ul>
        </div>
</nav>
</div>
</body>

</html>
