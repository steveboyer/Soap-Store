<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Laramie Soap Co.</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>

    <!-- Site css -->
    <link href="../../public/stylesheets/styles.css" th:href="@{/stylesheets/styles.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div th:fragment="sidebar">
    <div class="col-lg-3 col-md-6" >
        <a href="/">
            <h1 class="my-4 img-fluid"><img
                    id="logo"
                    src="../../public/images/LSC_logo.svg"
                    th:src="@{/images/LSC_logo.svg}"
                    alt="Laramie Soap Co."/>
            </h1>
        </a>
        <div class="container">
            <ul id="categories">
                <div th:each="category : ${catalog.categories}">
                    <li>
                        <a href="#" class="category-list-item" th:href="${category.Url}" th:text="${category.name}">Bar Soaps</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
